<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<style>
  body {
    background-color: #EEE;
  }
</style>

<section class="container mt-5">
  <div class="card card-body">
    <h1>Cadastro de Cliente</h1>

    <div>
      <a href="index.html" class="btn btn-outline-dark">
        Adicionar novo Cliente
      </a>
    </div>

    <hr>

    <div class="form-floating mt-3 mb-3"> 
      <input id="buscar" type="text" placeholder="Digite sua busca" class="form-control">
      <label for="buscar">Buscar</label>
    </div>

    <table class="table table-hover table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Região</th>
          <th>Estado</th>
          <th>Cidade</th>
          <th>Bairro</th>
          <th>Endereço</th>
          <th>CEP</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-clientes"></tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Deseja realmente excluir contato?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Essa ação é irreversível
          </div>

          <input type="hidden" id="id-excluir">

          <div class="modal-footer">
            <button type="button" id="fechar-modal" class="btn btn-secondary" data-bs-dismiss="modal">Sem corda</button>
            <button type="button" onclick="confirmarExcluirCliente()" class="btn btn-primary">Com corda</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
