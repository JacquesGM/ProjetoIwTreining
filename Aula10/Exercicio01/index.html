<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>
  body {
    background-color: #EEE;
  }
</style>

<section class="container mt-5">
  <div class="card card-body">
    <h1>Cadastro de Cliente - <span id="passo-legenda"></span></h1>
    <hr>

    <div class="progress mb-3">
      <div id="progresso" class="progress-bar" style="width: 0;" >

      </div>
    </div>

    <div class="alert alert-danger mt-3 mb-3 d-none" id="mensagem-erro">

    </div>

    <div id="passo-1">
      <h3>Passo 1 - Selecione a Cidade</h3>

      <div id="ibge-loading" class="spinner-border d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <form action="#" id="ibge-form">
        <label for="regiao">Região</label>
        <select id="regiao" class="form-control">
          <option value=""> -- Selecione -- </option>
        </select>
        <br>

        <label for="estado">Estado</label>
        <select id="estado" class="form-control">
          <option value=""> -- Selecione -- </option>
        </select>
        <br>

        <label for="cidade">Cidade </label>
        <select id="cidade" class="form-control">
          <option value=""> -- Selecione -- </option>
        </select>
        <br>
      </form>
    </div>

    <div id="passo-2" class="d-none">
      <h3>Passo 2 - Endereço Completo</h3>

      <form action="#">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="00000-000">
        <br>

        <label for="logradouro">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" placeholder="Rua, Av, Travessa...">
        <br>

        <label for="numero">Número</label>
        <input type="text" class="form-control" id="numero" placeholder="1234">
        <br>

        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Bairro...">
        <br>

        <label for="municipio">Cidade</label>
        <input type="text" class="form-control" id="municipio" placeholder="Cidade...">
        <br>

        <label for="uf">UF</label>
        <input type="text" class="form-control" id="uf" placeholder="UF...">
        <br>
      </form>
    </div>

    <div id="passo-3" class="d-none">
        <h3>Passo 3 - Confirmar Cadastro</h3>

        <label for="nome">Para confirmar digite seu nome</label>
        <input type="text" id="nome" class="form-control">

        <hr>

        <div class="card mt-3">
          <div class="card-header">Dados do Passo 1</div>

          <div class="card-body" id="confirmar-passo-1"></div>
        </div>

        <div class=" card mt-2">
          <div class="card-header">Dados do Passo 2</div>

          <div class="card-body" id="confirmar-passo-2"></div>
        </div>
    </div>

    <hr>

    <div>
      <button id="anterior" class="btn btn-outline-primary">
        Anterior
      </button>

      <button id="proximo" class="btn btn-primary">
        Próximo
      </button>
    </div>
  </div>
</section>

<script src="js/storage.js"></script>
<script src="js/ibge.js"></script>
<script src="js/cep.js"></script>
<script src="js/eventos.js"></script>
