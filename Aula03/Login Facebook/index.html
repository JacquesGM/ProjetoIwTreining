<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">
	<title>Facebook</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<section class="principal">
		<div class="lado-esquerdo">
			<div class="imagem">
				<img src="imagem/facebook.png">
			</div>
			<div class="texto">
				<p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
									
			</div>
		</div>
		<div class="lado-direito">
			<div class="formulario">
				<form>
					<div>
						<input type="text" placeholder="Email ou telefone">
					</div>
					<div>
						<input type="password" placeholder="Senha">
					</div>
					<div>
						<button class="entrar">Entrar</button>
					</div>
					<div>
						<a href="#">Esqueceu a senha?</a>
					</div>

					<hr>

					<div>
						<button class="criar">Criar nova conta</button>
					</div>

				</form>

				<p><a href="#">Cirar uma Página</a> para uma celebridade, banda ou empresa.</p>

			</div>
		</div>
	</section>
	<footer>
		footer
	</footer>

</body>
</html>
