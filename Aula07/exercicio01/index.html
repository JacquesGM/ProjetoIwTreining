<!DOCTYPE html>
<html>
<head lang="pt-br">
	<meta charset="utf-8">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	
	<title>Exercicio01</title>

	<style type="text/css">
		body{
			background-color: #EEE;
		}
	</style>
</head>
<body>

	<section class="container mt-5">
		<div class="card card-body">
			<h1>Cadastro de Clientes - <span id="passo-legenda">1</span>/3</h1>
			<hr>

			<div class="progress mb-3">
				<div id="progresso" class="progress-bar" style="width: 33%;">
					33%
				</div>
			</div>

			<div id="passo-1">
				<h3>Passo 1 - Selecione a Cidade</h3>

				<form action="#">
					<label for="regiao">Região</label>
					<select id="regiao" class="form-control">
						<option value=""> -- Selecione -- </option>
					</select>
					<br>

					<label for="estado">Estado</label>
					<select id="estado" class="form-control">
						<option value=""> -- Selecione --</option>
					</select>
					<br>

					<label for="cidade">Cidade</label>
					<select id="cidade" class="form-control">
						<option value=""> -- Selecione --</option>
					</select>
					<br>

					
				</form>
			</div>
			<div id="passo-2" class="d-none">
				<h3>Passo 2 - Endereço Completo</h3>

				<form action="#">
					<label for="cep">CEP</label>
					<input type="text" class="form-control" id="cep" placeholder="000000-000">
					<br>

					<label for="logradouro">Logradouro</label>
					<input type="text" class="form-control" id="logradouro" placeholder="Rua, Av, Travessa">
					<br>

					<label for="numero">Número</label>
					<input type="text" class="form-control" id="numero" placeholder="1234">
					<br>

					<label for="bairro">Bairro</label>
					<input type="text" class="form-control" id="bairro" placeholder="Bairro...">
					<br>

					<label for="cidade">Cidade</label>
					<input type="text" class="form-control" id="cidade" placeholder="Cidade...">
					<br>

					<label for="uf">UF</label>
					<input type="text" class="form-control" id="uf" placeholder="UF...">
					<br>
				</form>
			</div>
			<div id="passo-3" class="d-none">
				<h3>Passo 3</h3>
			</div>

			<hr>

			<div>
				<button id="anterior" class="btn btn-outline-primary">
					Anterior
				</button>

				<button id="proximo" class="btn btn-primary">
					Próximo
				</button>
			</div>
		</div>
	</section>

</body>

<script type="text/javascript" src="eventos.js"></script>

</html>
