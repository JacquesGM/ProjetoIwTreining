<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula 02 - Titulo da Pagina</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="estilo.css">

        <style>
            label {
                color: #5A2CEE;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="nome">Nome</label>
            <br>
            <input id="nome" placeholder="Digite seu nome" type="text" required>
            <br><br>

            <label for="cpf">CPF</label>
            <br>
            <input id="cpf" type="text" minlength="14" maxlength="14" placeholder="000.000.000-00" required>
            <br><br>

            <label for="email">Email</label>
            <br>
            <input type="email" id="email" placeholder="Informe seu email" required>
            <br><br>

            <label for="senha">Senha</label>
            <br>
            <input type="password" id="senha" placeholder="Digite a senha" required>
            <br><br>

            <label for="mes">Mês de nascimento</label>
            <br>
            <select id="mes" required>
                <option selected disabled>-- Selecione --</option>
                <option value="01">Janeiro</option>
                <option>Fevereiro</option>
                <option>Marco</option>
                <option>Abril</option>
            </select>
            <br><br>

            <label for="cidade">Cidade</label>
            <br>
            <select id="cidade" required>
                <option selected disabled>-- Selecione --</option>

                <optgroup label="Ceará">
                    <option value="03">Fortaleza</option>
                    <option>Caucaia</option>
                    <option>Maranguape</option>
                    <option>Eusebio</option>
                </optgroup>
                <optgroup label="Paraiba">
                    <option>João Pessoa</option>
                    <option>Cidade X</option>
                    <option>Cidade Y</option>
                </optgroup>
                <optgroup label="Maranhão">
                    <option>São Luis</option>
                </optgroup>
            </select>
            <br><br>

            <fieldset>
                <legend>Zona</legend>

                <label for="rural">Zona Rural</label>
                <input type="radio" id="rural" name="zona" required>

                <label for="urbana">Zona Urbana</label>
                <input type="radio" id="urbana" name="zona" required>

            </fieldset>

            <br><br>

            Contrato <br>
            <label for="pj">PJ</label>
            <input type="checkbox" id="pj" name="contrato[]">

            <label for="clt">CLT</label>
            <input type="checkbox" id="clt" name="contrato[]">

            <label for="estagio">Estágio</label>
            <input type="checkbox" id="estagio" name="contrato[]">

            <br><br>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" required></textarea>
            <br><br>

            <label for="site">Site</label>
            <input type="url" id="site">
            <br>

            <label for="numero">Quantidade</label>
            <input type="number" min="0" id="numero">
            <br>

            <label for="preco">Valor</label>
            <input step="0.01" type="number" min="0" id="preco">
            <br>

            <label for="cor">Cor</label>
            <input type="color" id="cor" value="#330000">
            <br>

            <label for="data">Data</label>
            <input type="date" id="data">
            <br>

            <label for="slide">Prećo entre</label>
            <input type="range" id="slide">
            <br>

            <input type="hidden" name="token" value="123456">

            <input type="file">

            <datalist>
                <option value="0" label="0">
                <option value="10" label="10">
                <option value="20" label="20">
                <option value="30" label="30">
                <option value="40" label="40">
            </datalist>


            <br><br>

            <button style="
                color: #FFFFFF;
                background-color: #5A2CEE;
                border: 1px solid #444444;
                border-radius: 5px;
                width: 200px;
                text-transform: uppercase;
            ">Enviar</button>
        </form>
    </body>
</html>
